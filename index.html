<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/71c3f7274c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="border">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
          <input type="search" placeholder="Search a city..." id="city-input" class="form-control">
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary">
        </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date">
          </li>
          <li>
            Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.freeiconspng.com/uploads/cloud-icon-17.png"
              width="75"
              alt="Cloudy Icon"
            />
            <span class="temperature" id="temperature"> </span><span class:"units"> ºC | <a href="#">ºF</a></span>
          </div>
          <div class="col-6 days">
            <ul>
              <li>
                Monday: 21ºC
              </li>
              <li>
                Tuesday: 24ºC
              </li>
              <li>
                Wednesday: 22ºC
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
